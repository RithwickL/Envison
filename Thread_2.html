<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thread 2</title>
  <link rel="icon" type="image/png" href="EnvisionLogo2.png">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
    }

    .logo {
      display: block;
      margin-left: 20px;
      height: 100px;
      width: auto;
      transition: transform 0.3s ease;
    }

    .logo-container {
      padding: 10px;
      background-color: #00264d;
      text-align: center;
    }

    .navbar-container {
      padding: 10px;
      background-color: #00264d;
    }

    .navbar {
      overflow: hidden;
      background-color: #00264d;
      text-align: center;
    }

    .navbar a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      font-size: 17px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #003366;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #001a33;
      padding: 20px;
    }


    a {
      text-decoration: none;
      color: #003366;
    }

    h1,
    h4,
    ol {
      margin: 0;
    }

    p {
      margin: 5px 10px;
    }

    textarea {
      width: 80%;
      height: 80px;
      border-radius: 10px; /* Rounded corners */
    }

    button {
      display: block;
      margin: 10px 0;
      padding: 12px 20px; /* Added padding for better button size */
      background-color: #001a33; /* Dark blue background */
      color: white; /* White text color */
      border: none; /* Remove default border */
      border-radius: 22px; /* Rounded corners */
      font-size: 16px; /* Increase font size for readability */
      cursor: pointer; /* Pointer cursor on hover */
      transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
    }

    .main {
      background-color: #003366;
      padding: 10px 40px;
    }

    .comments {
      margin: 40px 0;
      color: white;
    }

    .comment {
      margin: 10px 0;
    }

    .row {
      padding: 5px 0;
    }

    .bottom,
    .top-comment {
      display: flex;
      color: white;
      font-size: 12px;
    }

    timestamp {
      padding-right: 50px;
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <a href="index.html" id="homeLink">
      <img src="EnvisionLogo2.png" alt="Envision Logo" class="logo" width="50" height="100">
    </a>
  </div>

  <div class="navbar-container">
    <div class="navbar">
      <a href="index.html" id="homeNav">Home</a>
      <a href="Find.html" id="monitorsNav">Find</a>
      <a href="Forum_Home.html" id="settingsNav">Forum</a>
      <a href="Contact_Forum.html" id="helpNav">Contact</a>
    </div>
  </div>

  <div class="top-bar main-content">
    <h1 style="color:white">
      Thread 2: Innovative Robotics Clubs for High School Students!
    </h1>
  </div>
  <div class="main main-content">
    <div class="header">
      <div class="bottom">
        <p class="timestamp">
          10/10/2009
        </p>
        <p class="comment-count">
          2 comments
        </p>
      </div>
    </div>
    <textarea id="commentInput"></textarea>
    <button id="addCommentButton">Add comment</button>
    <div class="comments" id="commentsSection">
      <div class="comment">
        <div class="top-comment">
          <p class="user">
            Aaron
          </p>
          <p class="comment-ts">
            10/10/2020
          </p>
        </div>
        <div class="comment-content">
          Hello
        </div>
      </div>
      <div class="comment">
        <div class="top-comment">
          <p class="user">
            Aaron
          </p>
          <p class="comment-ts">
            10/10/2020
          </p>
        </div>
        <div class="comment-content">
          How do I start
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('addCommentButton').addEventListener('click', function () {
      const commentText = document.getElementById('commentInput').value;
      if (commentText.trim() === "") return;

      const commentSection = document.getElementById('commentsSection');
      const newComment = document.createElement('div');
      newComment.classList.add('comment');

      const currentDate = new Date().toLocaleString();

      newComment.innerHTML = `
        <div class="top-comment">
          <p class="user">User</p>
          <p class="comment-ts">${currentDate}</p>
        </div>
        <div class="comment-content">${commentText}</div>
      `;

      commentSection.appendChild(newComment);
      document.getElementById('commentInput').value = '';
    });
  </script>
</body>

</html>
