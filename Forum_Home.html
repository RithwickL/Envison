<body>
    <div class="top-bar">
        <h1>
            Mental Health Mentorship Program
        </h1>
    </div>
    <div class="main">
        <ol>
            <li class="row">
                <a href="/item">
                    <h4 class="title">
                        Thread 1
                    </h4>
                    <div class="bottom">
                        <p class="timestamp">
                            10/10/2009
                        </p>
                        <p class="comment-count">
                            4 comments
                        </p>
                    </div>
                </a>
            </li>
            <li class="row">
                <a href="/item">
                    <h4 class="title">
                        Thread 2
                    </h4>
                    <div class="bottom">
                        <p class="timestamp">
                            10/10/2009
                        </p>
                        <p class="comment-count">
                            10 comments
                        </p>
                    </div>
                </a>
            </li>
        </ol>
    </div>
    <script src="data.js"></script>
    <script>
        console.log(threads);
        var container = document.querySelector('ol');
        for (let thread of threads) {
            var html = ` 
            <li class="row">
                <a href="/item">
                   <h4 class="title">
                    ${thread.title}
            </h4>
            <div class="bottom">
                <p class="timestamp">
                      ${new date(thread.date).toLocaleString()}
                </p>
                <p class="comment-count">
                   ${thread.comments.length} comments
                    </p>
               </div>
            </a>
        </li>
            `
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
    <style>
        body {
            margin: 10px 60px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        h1,
        h4,
        ol {
            margin: 0;
        }

        p {
            margin: 5px 10;
        }

        .top-bar {
            background-color: rgb(148, 135, 235);
            padding: 10 40px;
        }

        .main {
            background-color: #F6F6EF;
            padding: 0px 15px;
        }

        .row {
            padding: 5px 0;
        }

        .bottom {
            display: flex;
            color: rgba(76, 67, 67, 0.481);
            font-size: 12px;
        }

        timestamp {
            padding-right: 10px;
        }
    </style>
</body>
