<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envision Homepage</title>
    <link rel="icon" type="image/png" href="EnvisionLogo2.png">
    <style>
        /* Extend to Full Screen */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
        }

        /* Logo Styles */
        .logo {
            display: block;
            margin-left: 20px;
            height: 100px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        /* Navbar Styles */
        .navbar {
            overflow: hidden;
            background-color: #333;
            text-align: center;
        }

        .navbar a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            font-size: 17px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .logo-container {
            background-color: #333;
            padding-top: 20px;
        }

        /* Centering Styles for top-bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(148, 135, 235);
            padding: 20px;
        }

        /* Other Styles */
        a {
            text-decoration: none;
            color: black;
        }

        h1,
        h4,
        ol {
            margin: 0;
        }

        p {
            margin: 5px 10px;
        }

        textarea {
            width: 80%;
            height: 80px;
        }

        button {
            display: block;
            margin: 10px 0;
        }

        .main {
            background-color: #F6F6EF;
            padding: 0px 15px;
        }

        .row {
            padding: 5px 0;
        }

        .bottom {
            display: flex;
            color: rgba(76, 67, 67, 0.481);
            font-size: 12px;
        }

        .timestamp {
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <!-- Logo Container -->
    <div class="logo-container">
        <!-- Logo -->
        <a href="#" id="homeLink">
            <img src="EnvisionLogo2.png" alt="Envision Logo" class="logo">
        </a>
    </div>

    <!-- Navbar Container -->
    <div class="navbar-container">
        <div class="navbar">
            <a class="active" href="#" id="homeNav">Home</a>
            <a href="#" id="dashboardNav">About</a>
            <a href="#" id="monitorsNav">Find</a>
            <a href="#" id="settingsNav">Forum</a>
            <a href="#" id="helpNav">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main main-content">
        <ol>
            <li class="row">
                <a href="/item">
                    <h4 class="title">
                        Thread 1
                    </h4>
                    <div class="bottom">
                        <p class="timestamp">
                            10/10/2009
                        </p>
                        <p class="comment-count">
                            4 comments
                        </p>
                    </div>
                </a>
            </li>
            <li class="row">
                <a href="/item">
                    <h4 class="title">
                        Thread 2
                    </h4>
                    <div class="bottom">
                        <p class="timestamp">
                            10/10/2009
                        </p>
                        <p class="comment-count">
                            10 comments
                        </p>
                    </div>
                </a>
            </li>
        </ol>
    </div>

    <!-- Footer -->
    <footer class="main-content">
        <!-- Footer content here -->
    </footer>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script>
        console.log(threads);
        var container = document.querySelector('ol');
        for (let thread of threads) {
            var html = ` 
            <li class="row">
                <a href="/item">
                   <h4 class="title">
                    ${thread.title}
                </h4>
                <div class="bottom">
                    <p class="timestamp">
                        ${new Date(thread.date).toLocaleString()}
                    </p>
                    <p class="comment-count">
                        ${thread.comments.length} comments
                    </p>
                </div>
                </a>
            </li>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
</body>

</html>
