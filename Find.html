        // Function to update map based on selected country
        function updateMap() {
            // Clear existing markers
            map.eachLayer(function (layer) {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            // Get selected country
            var country = document.getElementById('countryDropdown').value;
            if (country && locations[country]) {
                locations[country].forEach(function (location) {
                    var marker = L.marker(location.coords).addTo(map);
                    marker.bindPopup(location.popup);

                    // Redirect to the URL on marker click
                    marker.on('click', function () {
                        window.location.href = location.url;
                    });
                });

                // Adjust map view based on the country
                var bounds = L.latLngBounds(locations[country].map(function (location) {
                    return location.coords;
                }));
                map.fitBounds(bounds);
            }
        }

        // Event listener for dropdown change
        document.getElementById('countryDropdown').addEventListener('change', updateMap);
    </script>
