        // Function to update map based on selected country
        function updateMap() {
            var country = document.getElementById('countryDropdown').value;
            if (country && locations[country]) {
                var coords = locations[country];
                var bounds = L.latLngBounds(coords.map(loc => loc.coords));

                // Clear existing markers
                map.eachLayer(layer => {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });

                // Add new markers
                coords.forEach(loc => {
                    L.marker(loc.coords).addTo(map)
                        .bindPopup(loc.popup)
                        .openPopup();
                });

                // Move the map to the selected country
                map.fitBounds(bounds);
            }
        }

        // Event listener for dropdown change
        document.getElementById('countryDropdown').addEventListener('change', updateMap);
